
<ion-header>

  <ion-navbar color="primary">
    <ion-title align="center" class="title-button">Perfil do Pet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="profile-page">
	<pet-pic [pet]="pet"></pet-pic>

	<div class="profile-separator">
	</div>

	<ion-list class="options-list">
		<ion-item tappable (click)="alterName()">
			Alterar Nome
			<ion-icon name="contact" item-end class="text-primary"></ion-icon>
		</ion-item>
		<ion-item tappable (click)="alterBreed()">
			Alterar Raça
			<ion-icon name="paw" item-end class="text-primary"></ion-icon>
		</ion-item>
		<ion-item tappable (click)="vaccineAccess()">
			Carteira de Vacinação
			<ion-icon name="list" item-end class="text-primary"></ion-icon>
		</ion-item>
	</ion-list>
</ion-content>
