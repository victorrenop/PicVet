<ion-header>
  <ion-navbar color="primary">
  <button ion-button menuToggle>
  	<ion-icon name="menu"></ion-icon>
  </button>
    <ion-title align="center" class="title-button">Agenda</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="calendar-page">
  <div class="calendar-header">
    <ion-row class="calendar-month">
      <ion-col col-2 (click)="goToLastMonth()" tappable><ion-icon name="arrow-back"></ion-icon></ion-col>
      <ion-col col-8 tappable (click)="checkEventMonth()">{{currentMonth}} {{currentYear}}</ion-col>
      <ion-col col-2 (click)="goToNextMonth()"tappable><ion-icon name="arrow-forward"></ion-icon></ion-col>
    </ion-row>
  </div>
  <div class="calendar-body">
    <ion-grid>
      <ion-row class="calendar-weekday">
        <ion-col>Dom</ion-col>
        <ion-col>Seg</ion-col>
        <ion-col>Ter</ion-col>
        <ion-col>Qua</ion-col>
        <ion-col>Qui</ion-col>
        <ion-col>Sex</ion-col>
        <ion-col>Sab</ion-col>
      </ion-row>
      <ion-row class="calendar-date">
        <ion-col col-1 *ngFor="let lastDay of daysInLastMonth" class="last-month">{{lastDay}}</ion-col>
        <ion-col col-1 *ngFor="let day of daysInThisMonth">
          <span class="currentDate" *ngIf="eventDates.includes(day); else otherDate" tappable (click)="checkEventDay(day)">{{day}}</span>
          <ng-template #otherDate class="otherDate">{{day}}</ng-template>
        </ion-col>
        <ion-col col-1 *ngFor="let nextDay of daysInNextMonth" class="next-month">{{nextDay}}</ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="event-list">
    <h2>Lista de Eventos em {{selectedDate}}</h2>
    <div class="list" *ngFor="let e of selectedEvents">
      <ion-list *ngIf="eventsInMonth()">
        <ion-card>
          <ion-card-header>
            {{e.name}}
          </ion-card-header>
          <ion-card-content>
            <p>{{e.details}}</p>
            <div>
              <label style="display: block; color: #ba160c;30;">{{e.date}}</label>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-list>
    </div>
  </div>
</ion-content>
