<ion-header>

  <ion-navbar color="primary">
    <ion-title align="center" class="title-button">{{store.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="store-page">
	<store-pic [store]="store"></store-pic>

	<div *ngFor="let t of store.services" class="service-type">{{t.type}}</div>
	
</ion-content>
