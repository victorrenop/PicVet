<ion-header>

  <ion-navbar color="primary">
    <ion-title align="center" class="title-button">{{store.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="store-page">
	<store-pic [store]="store"></store-pic>

	<ion-scroll scrollY="true" style="height: 400px">
		<div *ngFor="let t of store.types" class="service-type">
			<h2>{{t}}</h2>
			<div *ngFor="let s of store.services">
				<service-card *ngIf="s.type === t" [service]="s" tappable (click)="selectService(s)"></service-card>
			</div>
		</div>
	</ion-scroll>
	
</ion-content>
