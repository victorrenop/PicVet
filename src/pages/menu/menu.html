<ion-menu [content]="content" persistent="true">

	<ion-header>
	</ion-header>


	<ion-content class="profile-page">
		<profile-pic [user]="user"></profile-pic>
		<ion-list>
			<button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="menu-button">
				<ion-icon name={{p.icon}} item-end></ion-icon>
				{{p.title}}
			</button>
		</ion-list>

		<div class="button-container">
    	<button ion-button icon-start round full tappable class="logout-button" (click)="logOut()">
      	<ion-icon name="log-out"></ion-icon>
     	 	SAIR
    	</button>
 		</div>
	</ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
