<ion-header>

  <ion-navbar color="primary">
    <ion-title align="center" class="title-button">Registro de Conta</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="register-page">
	<form class="list-form" #f="ngForm" [formGroup]="registerFormGroup" (ngSubmit)="Register()" novalidate>
    
    <ion-item>
      <ion-label floating>
        <ion-icon name="mail" item-start class="text-primary"></ion-icon>
        Email
      </ion-label>
      <ion-input  name="email" type="email" formControlName="email" [(ngModel)]="userData.email" ngModel required ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon name="lock" item-start class="text-primary"></ion-icon>
        Senha
      </ion-label>
      <ion-input name="password" type="password" formControlName="password" [(ngModel)]="userData.password" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        Nome
      </ion-label>
      <ion-input name="name" type="text" formControlName="name" [(ngModel)]="userData.name" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        CPF
      </ion-label>
      <ion-input name="cpf" type="text" formControlName="cpf" [(ngModel)]="userData.cpf" ngModel required></ion-input>
    </ion-item>

    <button type="submit" ion-button icon-start round full tappable class="login-button">
      <ion-icon name="log-in"></ion-icon>
      CADASTRAR-SE
    </button>

    <ion-item *ngIf="error">
      <p  text-left ion-text color="danger">{{errorText}}</p>
    </ion-item>


  </form>

</ion-content>
