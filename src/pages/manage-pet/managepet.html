<ion-header>
  <ion-navbar color="primary">
  <button ion-button menuToggle>

  </button>
    <ion-title align="center" class="title-button">Gerenciar Pets</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addPet()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let pet of pets" (click)="onSelect(pet)"
    [class.selected]="pet === selectedPet">
    <h3>{{pet.name}}</h3>
    <p> {{pet.breed}} </p>
