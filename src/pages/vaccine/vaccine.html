<ion-grid>
	<ion-row>
		<ion-col *ngFor="let v of vacs" col-6 no-padding>
			<ion-card tappable (click)="vaccineDetails(v)">
				<ion-card-header>
					{{v.name}}
				</ion-card-header>
				<ion-card-content class="card">
					<p>{{v.description}}</p>
				</ion-card-content>
			</ion-card>
		</ion-col>
	</ion-row>
</ion-grid>

</ion-content>
